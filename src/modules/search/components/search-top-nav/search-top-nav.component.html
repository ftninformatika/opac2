<div class="search-top-nav-component-wrapper">
  <div>
    <div class="btn-group" role="group">
      <div class="view-type-button" (click)="onViewTypeChanged(false)"
              [ngClass]="!tableViewType ? 'view-type-button-selected' : ''"
              [mdbTooltip]="'Картични приказ'">
        <mdb-icon fas icon="list" ></mdb-icon>
      </div>
      <div class="view-type-button" (click)="onViewTypeChanged(true)"
              [ngClass]="tableViewType ? 'view-type-button-selected' : ''"
              [mdbTooltip]="'Табеларни приказ'">
        <mdb-icon fas icon="table"></mdb-icon>
      </div>
    </div>
  </div>
  <div class="btn-group" mdbDropdown>
    <div role="group">
      <div class="label-sort">
        Сортирај
      </div>
      <div dropdownToggle class="dropdown-toggle waves-light no-caret sort-cmb">
        <span>
          {{sortTitle}}
        </span>
        <span class="caret-pulled-right">
          <mdb-icon fas icon="angle-down" ></mdb-icon>
        </span>
      </div>
    </div>

    <div *dropdownMenu class="dropdown-menu dropdown dropdown-menu-right dropdown-primary" role="menu">
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_NONE, false)">
        &nbsp;Без сортирања
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_AUTHOR, false)">
        &nbsp;Аутор (силазно)
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_AUTHOR, true)">
        &nbsp;Аутор (растуће)
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_TITLE, false)">
        &nbsp;Наслов (силазно)
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_TITLE, true)">
        &nbsp;Наслов (растуће)
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_YEAR, false)">
        &nbsp;Година (силазно)
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_YEAR, true)">
        &nbsp;Година (растуће)
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_PUBLISHER, false)">
        &nbsp;Издавач (силазно)
      </a>
      <a class="dropdown-item waves-light" (click)="onSortChange(SortType.SORT_PUBLISHER, true)">
        &nbsp;Издавач (растуће)
      </a>
    </div>
  </div>
  <div class="btn-group" mdbDropdown>
    <div role="group">
      <div class="per-page-label">
        По страни
      </div>
      <div dropdownToggle class="nav-link dropdown-toggle waves-light page-size-cmb no-caret" >
        <span>
          {{pageSize}}
        </span>
        <span class="caret-pulled-right">
          <mdb-icon fas icon="angle-down" ></mdb-icon>
        </span>
      </div>
    </div>
    <div *dropdownMenu class="dropdown-menu dropdown dropdown-menu-right dropdown-primary" role="menu">
      <a class="dropdown-item waves-light" (click)="onChangePageSize(10)">10</a>
      <a class="dropdown-item waves-light" (click)="onChangePageSize(20)">20</a>
      <a class="dropdown-item waves-light" (click)="onChangePageSize(50)">50</a>
    </div>
  </div>
</div>
