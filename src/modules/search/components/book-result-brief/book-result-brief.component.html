<div class="book-result-brief-wrapper">
  <mdb-card-body class="d-flex fixed-height">
    <div class="fixed-width" *ngIf="book.imageUrl">
      <a [routerLink]="['/book', book.id]">
        <mdb-card-img src="{{book.imageUrl}}" class="book-cover"></mdb-card-img>
      </a>
    </div>
    <div class="fixed-width" *ngIf="!book.imageUrl">
      <a [routerLink]="['/book', book.id]">
        <mdb-card-img src="../../../../assets/book/nocover.jpg" class="book-cover"></mdb-card-img>
      </a>
    </div>
    <div class="flex-1 ml-3">
      <mdb-card-title>
        <h4 [routerLink]="['/book', book.id]" class="pointer title">{{book.title}}</h4>
        <h5 *ngIf="book.subtitle" [routerLink]="['/book', book.id]" class="pointer">{{book.subtitle}}</h5>
        <p>
          <span *ngFor="let author of book.authors; let last = last">
            <em>{{author}}</em><span *ngIf="!last">, </span>
          </span>
        </p>
      </mdb-card-title>
      <div class="publisher">{{book.publisher}}, {{book.year}}</div>
    </div>
  </mdb-card-body>
</div>
