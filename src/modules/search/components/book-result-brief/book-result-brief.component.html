<div class="book-result-brief-wrapper">
  <mdb-card-body class="d-flex fixed-height">
    <mdb-checkbox [checked]="checked" (change)="checked = !checked; shareCheck(book._id)"></mdb-checkbox>
    <div class="fixed-width" *ngIf="book.imageUrl">
      <a [routerLink]="['/book', lib, book._id]">
        <mdb-card-img src="{{book.imageUrl}}" class="book-cover"></mdb-card-img>
      </a>
    </div>
    <div class="fixed-width" *ngIf="!book.imageUrl">
      <a [routerLink]="['/book', lib, book._id]">
        <mdb-card-img src="{{errImg}}" class="book-cover"></mdb-card-img>
      </a>
    </div>
    <div class="flex-1 ml-3">
      <mdb-card-title>
        <h4 [routerLink]="['/book',lib, book._id]" class="pointer title" [mdbTooltip]="book.title">{{book.title | shortenString:35}}</h4>
<!--        <div class="pub-type">-->
<!--          <div *ngIf="book.pubType === 1">-->
<!--            <mdb-icon fas icon="book"></mdb-icon> монографија-->
<!--          </div>-->
<!--          <div *ngIf="book.pubType === 2">-->
<!--            <mdb-icon fas icon="scroll"></mdb-icon> серијска-->
<!--          </div>-->
<!--        </div>-->
        <h5 *ngIf="book.subtitle" [routerLink]="['/book',lib,  book._id]" class="pointer" >{{book.subtitle | shortenString:40}}</h5>
        <p [mdbTooltip]="book.authors">
          <span>
            <em>{{authors | shortenString:25}}</em>
          </span>
        </p>
      </mdb-card-title>
      <div class="publisher" [mdbTooltip]="publishInfo">{{publishInfo | shortenString:35}}</div>
    </div>
    <div class="reserve-shelf-buttons ml-auto">
      <button mdbBtn type="button" color="unique" [mdbTooltip]="'Резервиши'" disabled>
<!--        <mdb-icon fas icon="check-square" class="mr-1" ></mdb-icon>-->
        <span>Резервиши</span>
      </button>
      <button mdbBtn type="button" color="default" size="sm" *ngIf="booksOnShelf.indexOf(book._id) === -1" [mdbTooltip]="'На полицу'" (click)="onShelf(book._id)">
<!--        <mdb-icon fas icon="bookmark" class="mr-1"></mdb-icon>-->
        <span>На полицу</span>
      </button>
      <button mdbBtn type="button" color="danger" size="sm" *ngIf="booksOnShelf.indexOf(book._id) !== -1" [mdbTooltip]="'Склони са полице'" (click)="removeFromShelf(book._id)">
<!--        <mdb-icon fas icon="minus" class="mr-1"></mdb-icon>-->
        <span>Уклони са полице</span>
      </button>
      <ng-container *ngIf="isAdmin">
        <add-to-collection-button [bookId]="book._id"></add-to-collection-button>
      </ng-container>
    </div>
  </mdb-card-body>
</div>
