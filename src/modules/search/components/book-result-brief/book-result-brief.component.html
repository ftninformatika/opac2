<div class="book-result-brief-wrapper">
  <mdb-card-body class="d-flex fixed-height">
    <div class="fixed-width" *ngIf="book.imageUrl">
      <a [routerLink]="['/book', book.id]">
        <mdb-card-img src="{{book.imageUrl}}" class="book-cover"></mdb-card-img>
      </a>
    </div>
    <div class="fixed-width" *ngIf="!book.imageUrl">
      <a [routerLink]="['/book', book.id]">
        <mdb-card-img src="../../../../assets/book/nocover.jpg" class="book-cover"></mdb-card-img>
      </a>
    </div>
    <div class="flex-1 ml-3">
      <mdb-card-title>
        <h4 [routerLink]="['/book', book.id]" class="pointer title" [mdbTooltip]="book.title">{{book.title | shortenString:35}}</h4>
        <div class="pub-type">
          <div *ngIf="book.pubType === 1">
            <mdb-icon fas icon="book"></mdb-icon> монографија
          </div>
          <div *ngIf="book.pubType === 2">
            <mdb-icon fas icon="scroll"></mdb-icon> серијска
          </div>
        </div>
        <h5 *ngIf="book.subtitle" [routerLink]="['/book', book.id]" class="pointer" >{{book.subtitle | shortenString:25}}</h5>
        <p>
          <span>
            <em>{{authors | shortenString:25}}</em>
          </span>
        </p>
      </mdb-card-title>
      <div class="publisher" [mdbTooltip]="publishInfo">{{publishInfo | shortenString:35}}</div>
    </div>
  </mdb-card-body>
</div>
