<div class="app-page-wrapper fill-height-or-more" id="app-page-wrapper">
  <top-menu></top-menu>
  <div class="page-container">
    <main>
      <div class="container-fluid py-4">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  <button
    backToTopButton
    class="
      btn btn-floating btn-large
      waves-light
      animated
      d-none
      back-to-top-button
    "
    mdbPageScroll
    mdbWavesEffect
    style="right: 35px; bottom: 35px"
    (click)="scrollToElement('app-page-wrapper')"
  >
    <i class="fas fa-arrow-up" style="color: black"></i>
  </button>
  <footer class="font-small" style="height: 65px">
    <div class="text-center py-3">
      <span style="color: #9e9e9e">Ⓒ </span>
      <span style="color: black"> БИСИС5</span>
    </div>
    <div class="text-center py-3" *ngIf="showCookieDiv">
      <div id="cookie-info-bar">
        <span i18n="@@kolacici">
          www.opac.bisis.rs koristi lične kolačiće i kolačiće trećih strana kako bi se poboljšalo Vaše iskustvo pregledanja
          veb sajta i pružila usluga u skladu sa Vašim željama. Ukoliko ste saglasni sa korišćenjem kolačića ljubazno Vas molimo da u nastavku označite
          "Prihvatam".
          <button style="margin-left: 20px" type="button" class="btn btn-danger" (click)="acceptCookie()">Prihvatam</button>
        </span>
      </div>
    </div>
  </footer>
</div>
