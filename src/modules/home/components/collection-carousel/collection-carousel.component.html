<div class="collection-carousel-wrapper d-flex flex-column">
  <div class="title p-2">
    <h2>
      {{title}}
    </h2>
  </div>
  <div class="carousel-content d-flex flex-row justify-content-between" (swiperight)="previousSlide()" (swipeleft)="nextSlide()">
    <div class="p-1 left-arrow position-sticky">
      <div class="no-btn" *ngIf="activeSlideIndex == 0"></div>
      <a mdbBtn floating="true" size="sm" gradient="blue" mdbWavesEffect *ngIf="activeSlideIndex != 0" (click)="previousSlide()">
        <mdb-icon fas icon="angle-left"></mdb-icon>
      </a>
    </div>
    <div class="p-10 books-slide animated" [ngClass]="{'slideInRight': animateDirection=='left', 'slideInLeft': animateDirection=='right'}"
         *ngFor="let b of slides[activeSlideIndex]">
      <book-card [book]="b"></book-card>
    </div>
    <div class="p-1 right-arrow position-sticky">
      <a mdbBtn floating="true" size="sm" gradient="blue" mdbWavesEffect *ngIf="activeSlideIndex != lastSlide" (click)="nextSlide()">
        <mdb-icon fas icon="angle-right"></mdb-icon>
      </a>
    </div>
    <div class="no-btn" *ngIf="activeSlideIndex == lastSlide"></div>
  </div>
  <div class="slide-circles p-1 d-flex flex-row justify-content-center">
    <div *ngFor="let item of slides; let i = index" class="selected-slide">
      <a mdbBtn floating="true" size="sm" class="inactive-slide" gradient="blue" mdbWavesEffect *ngIf="activeSlideIndex!=i" fas (click)="changeSlide(i)"></a>
      <a mdbBtn floating="true" size="sm" class="active-slide" gradient="white" mdbWavesEffect *ngIf="activeSlideIndex==i" far (click)="changeSlide(i)"></a>
    </div>
  </div>
</div>
