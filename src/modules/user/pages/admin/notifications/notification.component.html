<button id="btn-add-event" type="button" mdbBtn color="default" data-toggle="modal" data-cy="new-event"
        data-target="#basicExample" (click)="onBtnCreteNewFaq();createModal.show()" mdbWavesEffect>Ново обавештење
</button>

<div class="text-center admin-page-title">
  <h5>ОБАВЕШТЕЊА</h5><br>
</div>

<main>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <section class="mb-5">
        <div class="media mb-1" *ngFor="let notification of notifications | paginate:
          {id: 'paginatorId',
          itemsPerPage: pageOptions.pageSize,
          currentPage: pageOptions.currentPage,
          totalItems: resultPage?.totalElements};">
          <div class="media-body">
            <hr>
            <h5 class="media-heading title">{{ notification.title }}</h5>
            <p class="media-content">{{ notification.content }}</p>
            <div><b style="color: #c35c42">{{notification.createdBy}}</b>, {{notification.date | date: "dd.MM.yyyy."}}</div>
          </div>
        </div>
        <hr>
      </section>
    </div>
  </div>
</main>

<pagination-controls [id]="'paginatorId'"
                     [maxSize]="5"
                     [directionLinks]="true"
                     [responsive]="true"
                     [previousLabel]="'Претходна'"
                     [nextLabel]="'Следећа'"
                     (pageChange)="onPageChange($event)"
                     *ngIf="notifications">
</pagination-controls>


<div mdbModal #createModal="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" (close)="createModal.hide();"
     data-mdb-target="#eventModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">
          <i class="far fa-bell"></i>
          Обавештење
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="createModal.hide();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="text"
                 id="orangeForm-name"
                 class="form-control"
                 [formControl]="title"
                 [(ngModel)]="notification.title"
                 data-cy="question"
                 mdbInput mdbValidate>
          <label for="orangeForm-name">* Наслов</label>
          <mdb-error *ngIf="title.invalid && (title.dirty || title.touched)">
            Наслов је обавезан
          </mdb-error>
        </div>
        <div class="md-form mb-5">
          <textarea class="md-textarea form-control"
                    rows="2"
                    id="content"
                    type="text"
                    length="120"
                    [(ngModel)]="notification.content"
                    [formControl]="content"
                    data-cy="answer"
                    mdbCharCounter mdbInput mdbValidate>
          </textarea>
          <label for="content">* Садржај</label>
          <mdb-error
            *ngIf="content.invalid && (content.dirty || content.touched)">Садржај је обавезан
          </mdb-error>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" class="waves-light" mdbWavesEffect (click)="onBtnSaveFaq();"
                data-cy="save-faq-btn">
          Сачувај
        </button>
      </div>
    </div>
  </div>
</div>
