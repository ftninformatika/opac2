<div class="shelf-page-wrapper">
  <h4>Моја полица</h4>
  <div class="d-flex flex-wrap flex-sm-wrap shelf-container">
    <mdb-card class="my-2 mr-2 container fixed-height fixed-width" *ngFor="let book of shelf">
      <div class="remove-from-shelf" (click)="removeFromShelf(book._id)" mdbTooltip="Склони" placement="left">
        <i class="fas fa-trash red-text fa-2x"></i>
      </div>
      <book-card [book]="book"></book-card>
    </mdb-card>
  </div>
</div>
