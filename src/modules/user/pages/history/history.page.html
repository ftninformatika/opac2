<div class="history-page-wrapper">
  <div class="px-4">
    <ng-container *ngIf="lendingsReport">
      <table mdbTable class="table table-striped table-responsive-md table-responsive-sm">
        <thead class="blue white-text">
        <tr>
          <th scope="col">Наслов</th>
          <th scope="col">Аутор</th>
          <th scope="col">Изнајмио</th>
          <th scope="col">Вратио</th>
          <th scope="col">Каталошки број</th>
        </tr>
        </thead>
        <tbody >
        <tr mdbTableRow *ngFor="let r of lendingsReport" class="book-row">
          <th scope="row" [mdbTooltip]="r.property4">
            <strong>
            <b>
            {{r.property4 | shortenString: 30}}
            </b>
            </strong>
          </th>
          <td [mdbTooltip]="r.property3">{{r.property3 | shortenString: 20}}</td>
          <td>{{r.property1 | shortenString: 20}}</td>
          <td>{{r.property2 | shortenString: 20}}</td>
          <td>{{r.property5 | shortenString: 20}}</td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
