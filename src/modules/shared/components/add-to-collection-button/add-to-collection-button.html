<div class="add-to-collection-button-wrapper">
  <div class="btn-group" mdbDropdown>
    <a mdbDropdownToggle mdbBtn class="add-to-coll-btn btn btn-info waves-light btn-style dropdown-toggle waves-light ml-1 mt-1" mdbWavesEffect>
      Додај у колекцију
    </a>
    <div class="dropdown-menu dropdown-primary">
      <a class="dropdown-item" *ngFor="let c of collections" (click)="addToCollection(c._id, bookId)">{{c.title}}</a>
    </div>
  </div>
</div>
