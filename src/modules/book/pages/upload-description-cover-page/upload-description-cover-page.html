<div class="upload-description-cover-page-wrapper" *ngIf="book">
    <h4 align="center" *ngIf="book.isbn">ISBN: {{book.isbn}}</h4>
    <h4 align="center" *ngIf="book.issn">ISSN: {{book.issn}}</h4>
    <div class="desc-and-cover ml-2 mr-12">
      <div class="description">
        <div class="md-form">
          <textarea type="text" id="form7" class="md-textarea form-control"
                    [(ngModel)]="bookDescription" mdbInput></textarea>
          <label for="form7" class="text-area-title">Опис књиге</label>
        </div>
      </div>
      <div class="file-upload">
        <div><h5 align="center">Слика корица</h5></div>
        <div>
          <span style="color:red;" *ngIf="message">{{message}}</span>
          <div>
            <img src="{{book.imageUrl}}" height="300"  *ngIf="!imgURL && book.imageUrl">
            <img [src]="imgURL" height="300"  *ngIf="imgURL">
          </div>
          <div class="mt-4" align="center">
            <label for="file" class="custom-file-upload">
              <i class="fa fa-cloud-upload"></i> Учитај слику
            </label>
            <input id="file" #file class="mb-2" type="file" accept='image/*' (change)="previewImage(file.files)" />
          </div>
        </div>
      </div>
    </div>
  <div align="center" class="mb-4 mt-2">
    <button mdbBtn type="button" color="light-blue" mdbWavesEffect [routerLink]="['/book', lib, book._id]">Назад</button>
    <button mdbBtn type="button" color="dark-green" mdbWavesEffect (click)="saveChanges()">Сачувај промене</button>
  </div>
  <h5 align="center">Детаљи записа</h5>
  <book-tabs *ngIf="book" [book]="book"></book-tabs>
</div>
