<div class="items-table-component-wrapper" *ngIf="items && items.length > 0">
  <table mdbTable class="table table-striped table-responsive-md table-responsive-sm" bordered="true">
    <thead class="blue white-text">
    <tr>
      <th scope="col">Локација</th>
      <th scope="col">Сигнатура</th>
      <th scope="col">Статус</th>
      <th scope="col">Инвентарни број</th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let i of items">
      <ng-container *ngIf="i.status !== ItemStatus.NotShowable">
        <th class="location-cell" scope="row" (click)="selectedLocation = i.location; locationModal.show()" [mdbTooltip]="'Кликните за приказ локацијских података'">{{i.location}}</th>
        <td>{{i.signature}}</td>
        <td>
          <ng-container *ngIf="i.status == ItemStatus.Borrowed">
            <span style="color: red">заузет</span>
          </ng-container>
          <ng-container *ngIf="i.status == ItemStatus.Free">
            <span style="color: darkgreen">слободан</span>
          </ng-container>
          <ng-container *ngIf="i.status == ItemStatus.NotLendable">
            <span style="color: chocolate">незадужив</span>
          </ng-container>
        </td>
        <td>{{i.invNum}}</td>
      </ng-container>
    </tr>
    </tbody>
  </table>

  <div mdbModal #locationModal="mdbModal" style="overflow-y: auto" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="locationModal.hide()">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">{{selectedLocation}}</h4>
        </div>
        <div class="modal-body">
<!--          <iframe src="" width="470" height="450" frameborder="0" style="border:0;border-radius: 5px;" allowfullscreen=""></iframe>-->
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5660.152227865904!2d20.453594!3d44.820014!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf6ed17caa14ae459!2z0JHQuNCx0LvQuNC-0YLQtdC60LAg0LPRgNCw0LTQsCDQkdC10L7Qs9GA0LDQtNCw!5e0!3m2!1ssr!2srs!4v1574261679081!5m2!1ssr!2srs" width="470" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="locationModal.hide()" mdbWavesEffect>Затвори</button>
        </div>
      </div>
    </div>
  </div>
</div>
