<div class="read-more-wrapper">
  <div class="py-4 pr-4 read-more" [class.collapsed]="isCollapsed">
    <ng-content></ng-content>
    <div (click)="isCollapsed = !isCollapsed" class="expand">
      <span *ngIf="isCollapsed"><i class="fas fa-chevron-down"></i> &nbsp; Прошири &nbsp; <i class="fas fa-chevron-down"></i></span>
      <span *ngIf="!isCollapsed"><i class="fas fa-chevron-up"></i> &nbsp; Сажми &nbsp; <i class="fas fa-chevron-up"></i></span>
    </div>
  </div>
</div>
